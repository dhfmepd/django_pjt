{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- SB Admin2 CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'sb-admin-2.css' %}">
    <!-- Fontawesome All CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome.all.min.css' %}">
    <title>CJ One Expense</title>
</head>
<body>
    <div class="container">
        <!-- Outer Row -->
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block">
                        <img id="fileImage" width="100%" height="100%" src="/static/images/home-bg.jpg">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form method="post" class="user">
                                {% csrf_token %}
                                {% include "form_errors.html" %}
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="username" id="username" placeholder="User ID"
                                        value="{{ form.username.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="email" id="email" placeholder="Email address"
                                        value="{{ form.email.value|default_if_none:'' }}">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" name="password1" id="password1" placeholder="Password"
                                            value="{{ form.password1.value|default_if_none:'' }}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" name="password2" id="password2" placeholder="Repeat Password"
                                            value="{{ form.password2.value|default_if_none:'' }}">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <!--
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                                -->
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="javascript:alert('미구현 기능 입니다.');">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'common:login' %}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
