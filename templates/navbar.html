{% load static %}
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">
            <img src="{% static '/images/logo_cj_white.png' %}" class="img-fluid" style="height:45px; padding-right:5px"> One Expense
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    {% if user.is_authenticated %}
                    <a class="nav-link dropdown-toggle" href="{% url 'board:list' 1 %}" data-toggle="dropdown">게시판</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'board:list' 1 %}">Q & A 게시판</a>
                        <a class="dropdown-item" href="{% url 'board:list' 2 %}">자유게시판</a>
                    </div>
                    {% endif %}
                </li>
                <li class="nav-item dropdown">
                    {% if user.is_authenticated %}
                    <a class="nav-link dropdown-toggle" href="{% url 'board:list' 1 %}" data-toggle="dropdown">SAMPLES</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'sample:chart_js' %}">CHART JS</a>
                        <a class="dropdown-item" href="{% url 'sample:api_open' %}">OPEN API</a>
                    </div>
                    {% endif %}
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>
</header>
